<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Phyrexia: All Will Be One Creatures</title>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'main.css')}}">

</head>
<body>

<div id="container">

    <h1>Phyrexia: All Will Be One Creatures</h1>

    <h2><em>This is a list of all the creature cards in Magic: the Gathering's latest set!</em></h2>

    <p>Click any creature's name</p>

    <ul>

    {% for pair in pairs %}
        <li><a href="{{ url_for('cardName', num=pair[0]) }}">{{ pair[1] }}</a></li>
    {% endfor %}

    </ul>

</div>

</body>
</html>
